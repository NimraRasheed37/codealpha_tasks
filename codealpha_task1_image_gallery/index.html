<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!------header/Navigation links------>
    <header>
      <nav id="nav-bar">
        <div class="header-container">
          <h2 id="heading">Wallpapers by Nimra Rasheed</h2>
        </div>
        <div class="links">
          <a href="/index.html">Liked</a>
          <a href="/index.html">Albums</a>
          <a href="/index.html">Gallery</a>
        </div>
      </nav>
    </header>

    <!------Image Slider------->
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img
            id="slide1"
            src="https://images.pexels.com/photos/158827/field-corn-air-frisch-158827.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="sky"
          />
          <img
            id="slide2"
            src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?auto=compress&cs=tinysrgb&w=2400"
            alt="mountains"
          />
          <img
            id="slide3"
            src="https://images.pexels.com/photos/567973/pexels-photo-567973.jpeg?auto=compress&cs=tinysrgb&w=2400"
            alt="sakura hanami"
          />
          <img
            id="slide4"
            src="https://images.pexels.com/photos/847393/pexels-photo-847393.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="sealife"
          />
        </div>
        <div class="slider-nav">
          <a href="#slide1"></a>
          <a href="#slide2"></a>
          <a href="#slide3"></a>
          <a href="#slide4"></a>
        </div>
      </div>
    </section>

    <h2 class="gallery-heading">Gallery</h2>

      <span id="close-btn" class="close-btn">&times;</span>
